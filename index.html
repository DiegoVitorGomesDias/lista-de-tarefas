<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="style.css" type="text/css">
    <title>Lista de Tarefas</title>
</head>
<body>
    <header>
        <img src="favicon/DG Square-White.png" alt="logo">
        <h1>DG Productions Graphics</h1>
    </header>

    <main>
        <h1>Lista de Tarefas com JS</h1>
        <section id="input">
            <input type="text" name="tarefa" id="input-tarefa" placeholder="Digite sua tarefa aqui" maxlength="10">
            <input type="submit" value="Adicionar" id="adc-tarefa">
        </section>

        <section id="tarefas">
            <div class="tarefas-list" id="1">
                <input type="checkbox" class="tarefa-concluida">
                <label for="tarefa-concluida" class="tarefa-text">Sua tarefa pendente aqui</label>
                <input type="button" value="Excluir" class="excluir-tarefa">
            </div>

            <div class="tarefas-list tarefa-concluida" id="2">
                <input type="checkbox" class="tarefa-concluida" checked>
                <label for="tarefa-concluida" class="tarefa-text">Sua tarefa conclu√≠da aqui</label>                
                <input type="button" value="Excluir" class="excluir-tarefa">
            </div>
        </section>
    </main>

    <script src="script.js" type="text/JavaScript"></script>

</body>
</html>
